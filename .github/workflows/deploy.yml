name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:gh

      - name: Verify build output
        id: build-output
        run: |
          if [ -f "dist/first-angular-app/browser/index.html" ]; then
            echo "path=./dist/first-angular-app/browser" >> $GITHUB_OUTPUT
          elif [ -f "dist/first-angular-app/index.html" ]; then
            echo "path=./dist/first-angular-app" >> $GITHUB_OUTPUT
          elif [ -f "dist/browser/index.html" ]; then
            echo "path=./dist/browser" >> $GITHUB_OUTPUT
          elif [ -f "dist/index.html" ]; then
            echo "path=./dist" >> $GITHUB_OUTPUT
          else
            echo "❌ index.html não encontrado!"
            find dist -name "index.html" || true
            exit 1
          fi

      - name: Create 404.html for SPA routing
        run: cp "${{ steps.build-output.outputs.path }}/index.html" "${{ steps.build-output.outputs.path }}/404.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.build-output.outputs.path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

